<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Galeoncar</title>
</head>

<body>
	<div class="wrapper">

		<!--* this header same for all pages -->
		<header class="header">
			<div class="header__container">

				<div class="header__logo">
					<span class="icon-menu header__menu-bar"></span>
					<img class="logo-lion" src="./img/svg/LogoLion.svg" alt="logo-lion">
					<img class="logo-text" src="./img/svg/LogoText.svg" alt="logo-text-galeaoncar">
				</div>
				<nav class="header__menu menu ">
					<ul class="menu__body">
						<li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Автопарк</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Аренда</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Для бизнеса</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Личный кабинет</a></li>
					</ul>
				</nav>
				<div class="header__social">
					<span class="icon-facebook"></span>
					<span class="icon-instagram-brands"></span>
					<span class="icon-vk-brands"></span>
					<span class="icon-whatsup"></span>
				</div>
				<div class="header__phone">8 (995) 888-30-94</div>
				<div class="header__app-shop">
					<a class="apple-shop" href="#">
						<img src="./img/svg/apple-store.svg" alt="apple-shop">
					</a>
					<a class="google-shop" href="#">
						<img src="./img/svg/google-play.svg" alt="google-shop">
					</a>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="banner">
				<div class="banner__inner">
					<header class="banner__header">
						<h1 class="header__hero">
							<span class="header__subhero">аренда</span>
							премиум автомобилей
						</h1>
					</header>
					<div class="banner__search search__modal">
						<div class="search__button"></div>
						<form action="" class="search__form">
							<select name="car-brand" id="">
								<option value=""></option>
							</select>
							<select name="car-model" id="">
								<option value=""></option>
							</select>
							<select name="car-type" id="">
								<option value=""></option>
							</select>
							<input type="button" value="выбрать">
						</form>
					</div>
					<div class="banner__slider slider">
						<div class="slider__navigation">
							<span class="slider__left"></span>
							<span class="slider__center"></span>
							<span class="slider__right"></span>
						</div>
						<div class="slider__body"></div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<footer class="footer">
		<div class="footer__container">
			<div class="footer__logo">
				<img class="logo" src="./img/svg/LogoCombined.svg" alt="logo-footer">
			</div>
			<div class="footer__menu">
				<nav class="menu">
					<ul class="menu__body">
						<li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Автопарк</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Аренда</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Для бизнеса</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Личный кабинет</a></li>
					</ul>
				</nav>
			</div>
			<p class="footer__copyright">2022 &copy; <span>Galeoncar</span></p>
			<p class="footer__confidential">Политика конфиденциальности</p>
			<div class="footer__social">
				<span class="icon-facebook"></span>
				<span class="icon-instagram-brands"></span>
				<span class="icon-vk-brands"></span>
				<span class="icon-whatsup"></span>
			</div>
		</div>
	</footer>
	<script src="./js/script.js"></script>
</body>

</html>
