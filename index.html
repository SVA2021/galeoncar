<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Galeoncar</title>
</head>

<body>
	<div class="wrapper">

		<!--* this header same for all pages -->
		<header class="header">
			<div class="header__logo">
				<span class="icon-menu header__menu-bar"></span>
				<img class="logo-lion" src="./img/svg/LogoLion.svg" alt="logo-lion">
				<img class="logo-text" src="./img/svg/LogoText.svg" alt="logo-text-galeaoncar">
			</div>
			<nav class="header__menu menu ">
				<ul class="menu__body">
					<li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Автопарк</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Аренда</a></li>

				<span class="icon-vk-brands"></span>
				<span class="icon-whatsup"></span>

			<div class="header__phone">8 (995) 888-30-94</div>
			<div class="header__app-shop">
				<a class="apple-shop" href="#">
					<img src="./img/svg/apple-store.svg" alt="apple-shop">
				</a>
				<a class="google-shop" href="#">
					<img src="./img/svg/google-play.svg" alt="google-shop">

		<main class="main">
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__menu">

				</div>
			</div>

	<script src="./js/script.js"></script>
