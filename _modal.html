<section class="modal">
	<header>
		<h2>
			<span class="header__title">Porsche 911 Carrera 4s</span>
		</h2>
	</header>
	<div class="modal__inner wrapper__container">
		<div class="modal__gallery-wrapper">
			<div class="modal__hero-img">
				<img src="./img/modal/Porsche-Panamera-960x550.webp" alt="PorschePanamera">
			</div>
			<div class="modal__gallery">
				<img src="./img/modal/Rectangle 312.webp" alt="car on track" class="modal__gallery-item">
				<img src="./img/modal/Rectangle 313.webp" alt="car interior" class="modal__gallery-item">
				<img src="./img/modal/Rectangle 314.webp" alt="car interior" class="modal__gallery-item">
				<img src="./img/modal/Rectangle 315.webp" alt="car sideview" class="modal__gallery-item">
			</div>
		</div>
		<div class="modal__description">
			<div class="modal__description-wrapper">
				<div class="modal__description-item brand">
					<p class="modal__description-title">Марка</p>
					<p class="modal__description-value">Porsche</p>
				</div>
				<div class="modal__description-item power">
					<p class="modal__description-title">Мощность</p>
					<p class="modal__description-value">184 л.с.</p>
				</div>
				<div class="modal__description-item wheels">
					<p class="modal__description-title">Привод</p>
					<p class="modal__description-value">Полный</p>
				</div>
				<div class="modal__description-item consume">
					<p class="modal__description-title">Расход</p>
					<p class="modal__description-value">7.5 л на 100км</p>
				</div>
				<div class="modal__description-item maxspeed">
					<p class="modal__description-title">Max скорость</p>
					<p class="modal__description-value">230 км/ч</p>
				</div>
				<div class="modal__description-item acceleration">
					<p class="modal__description-title">Разгон</p>
					<p class="modal__description-value">6.9 сек до 100 км/ч</p>
				</div>
				<div class="modal__description-item seats">
					<p class="modal__description-title">Количество мест</p>
					<p class="modal__description-value">5</p>
				</div>
				<div class="modal__description-item colors">
					<p class="modal__description-title">Доступные цвета</p>
					<div class="colors__wrapper">
						<span class="colors__item"></span>
						<span class="colors__item"></span>
						<span class="colors__item"></span>
						<span class="colors__item"></span>
						<span class="colors__item"></span>
					</div>
				</div>
				<div class="modal__description-item engine">
					<p class="modal__description-title">Объем двигателя</p>
					<p class="modal__description-value">2.0 л</p>
				</div>
			</div>
			<button class="modal__button button__link">ЗАКАЗАТЬ МАШИНУ</button>
		</div>
	</div>
</section>
